<div class="heading">Registered Users</div>
<div class="lbl-sub-heading">User Details<div>
        <div class="user-details">
            <ng-container *ngIf="registeredUsers.length > 0; else noUsers">
                <table mat-table [dataSource]="registeredUsers" class="mat-elevation-z8">
                    <ng-container matColumnDef="userName">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
                    </ng-container>

                    <ng-container matColumnDef="addresses">
                        <th mat-header-cell *matHeaderCellDef>Address</th>
                        <td mat-cell *matCellDef="let user">
                            <div *ngFor="let address of user.addresses">
                                <div>
                                    <span>City:</span>
                                    <span>{{ address.city }},</span>
                                </div>
                                <div>
                                    <span>State:</span>
                                    <span>{{ address.state }},</span>
                                </div>
                                <div>
                                    <span>Pin:</span>
                                    <span>{{ address.pincode }}</span>
                                </div>
                                <div *ngIf="user.addresses.length > 1">
                                    <br>
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let user">
                            <button mat-icon-button (click)="deleteUser(user)">
                                <mat-icon>X</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </ng-container>

            <ng-template #noUsers>
                <p>No users registered!!!</p>
            </ng-template>
        </div>
